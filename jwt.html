<script type="text/javascript">
    RED.nodes.registerType('jwt sign',{
        category: "function",
        icon: "hash.png",
        color: "#a6bbcf",
        inputs: 1,
        outputs: 1,
        defaults: {
            name: { value: "" },
            alg: { value: "HS256" },
            exp: { value: 3600, validation: RED.validators.number() },
            secret: { value: "" },
            key: { value: "" },
            signvar: { value: "payload",required:true },
            storetoken: { value: "payload" }
        },
        label: function() {
            return this.name || "JWT Sign"
        }
    });
</script>
